<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header" style="background: darkblue; color: white">
          <img
            src="../../assets/images/arrows.png"
            class="pull-left"
            style="background-color: blue"
          />
          <span style="text-align: center">Make a Transfer</span>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <label> From Account</label>
              </div>
              <input
                placeholder="From Account"
                class="form-control"
                type="text"
                [(ngModel)]="FromValue"
                disabled
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"><label> To Account</label></div>
              <input
                placeholder="To Account"
                class="form-control"
                type="text"
                [(ngModel)]="toValue"
                (keyup)="validate()"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"><label> Amount</label></div>

              <input
                placeholder="Amount"
                class="form-control"
                type="number"
                [(ngModel)]="amountValue"
                (keyup)="validate()"
              />
            </div>
            <span class="warning" *ngIf="amountValue > 500"
              >Please Enter Less then 500$ To be transfered</span
            >
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <button
                  class="btn btn-primary pull-right"
                  type="submit"
                  (click)="submitForm()"
                  [disabled]="submitCheck"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <img
            src="../../assets/images/arrows.png"
            class="pull-left"
            style="background-color: blue"
          />
          <span style="text-align: center">Recent Transections</span>

          <div class="row">
            <div class="col-sm-4">
              <input
                class="form-control"
                type="text"
                name="search"
                placeholder="Search by typing..."
                [(ngModel)]="name"
                (ngModelChange)="searchByName($event)"
              />
            </div>
            <div class="col-sm-6">
              Sort by <button (click)="sortTransactions('date')">Date</button>
              <button (click)="sortTransactions('beneficiary')">
                Beneficiary
              </button>
              <button (click)="sortTransactions('amount')">Amount</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let transaction of transactions">
            <div class="col-sm-2">{{ transaction.transactionDate | date }}</div>
            <div class="col-sm-2">
              <img src="{{transaction.merchantLogo}}" height="20" width="20" />
            </div>
            <div class="col-sm-6">
              {{ transaction.merchant }} {{ transaction.transactionType }}
            </div>
            <div class="col-sm-2">${{ transaction.amount }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
